!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname PE1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
mpls ipv6 source-interface Loopback0
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 10.10.1.1 255.255.255.255
 ipv6 address 2001::1/128
!
interface FastEthernet0/0
 no ip address
 duplex auto
 speed auto
 ipv6 address 2001:F:1:1::2/126
!
interface FastEthernet0/1
 ip address 10.0.1.1 255.255.255.0
 duplex auto
 speed auto
 mpls ip
!
router ospf 10
 log-adjacency-changes
 passive-interface FastEthernet0/0
 network 0.0.0.0 255.255.255.255 area 0
!
router bgp 100
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.10.1.2 remote-as 100
 neighbor 10.10.1.2 update-source Loopback0
 neighbor 10.10.1.3 remote-as 100
 neighbor 10.10.1.3 update-source Loopback0
 neighbor 10.10.1.4 remote-as 100
 neighbor 10.10.1.4 update-source Loopback0
 neighbor 2001:F:1:1::1 remote-as 1
 no auto-summary
 !
 address-family ipv6
  neighbor 10.10.1.2 activate
  neighbor 10.10.1.2 send-label
  neighbor 10.10.1.3 activate
  neighbor 10.10.1.3 send-label
  neighbor 10.10.1.4 activate
  neighbor 10.10.1.4 send-label
  neighbor 2001:F:1:1::1 activate
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
